<html>
<head>
  <script src="../../lib/jquery-1.3.2.js"></script>
  <script src="../testrunner.js"></script>
  <script src="../../build/js/CF_full_min.js"></script>
  <link rel="stylesheet" href="../testsuite.css" type="text/css" media="screen" />
  <script>

jQuery(function ()
{
	test("Clean undefined and null values from object.", function (){
		expect(10);
		
		var obj = {blah:"blah", "super":"super"};
		obj.isNull = null;
		obj.isUndefined = undefined;
		obj.isBlank = "";
		obj.ok = "ok";
		
		ok(obj.ok === "ok");
		ok(obj.isNull === null);
		ok(obj.isUndefined === undefined);
		ok(obj.isBlank === "");
		
		CF.clean(obj, [null, undefined, ""]);
		
		ok(obj.ok === "ok");
		ok(obj.isNull === undefined);
		ok(obj.isUndefined === undefined);
		ok(obj.isBlank === undefined);
		ok(obj.blah === "blah");
		ok(obj["super"] === "super");		
	});

});
	
  </script>
	
</head>
<body>
  
 <h1>CF helper function tests</h1>
 <h2 id="banner"></h2>
 <h2 id="userAgent"></h2>

 <ol id="tests"></ol>

 <div id="main"></div>
 
 
 
 
</body>
