<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <script src="../../lib/jquery-1.3.2.js"></script>
  <script src="../testrunner.js"></script>
  <script src="../../build/js/CF_full_min.js"></script>
  <link rel="stylesheet" href="../testsuite.css" type="text/css" media="screen" />
  <script>

jQuery(function ()
{
	jQuery("input").val(""); //clear any values the browser has prepopped.
	
	test("Test add/remove url params", function (){
		expect(10);
		var startUrl = "http://www.crowdfactory.com";
		var url = CF.url.addParams({cool:"rad", number:5}, startUrl)
		equals(url, startUrl+"?cool=rad&number=5");
		url = CF.url.removeParam("cool", url);
		equals(url, startUrl+"?number=5");
		url = CF.url.addParam("mega", "cool", url);
		equals(url, startUrl+"?number=5&mega=cool");
		url = CF.url.removeParam(["number", "mega"], url);
		equals(url, startUrl);
		startUrl += "?testParam=wow&dontRemove=true";
		
		url = CF.url.addParams({test:"added", these:["Hello", 6]}, startUrl);
		equals(url, startUrl + "&test=added&these=Hello&these=6");
		url = CF.url.removeParam(["test", "these"],url);
		equals(url, startUrl);
		
		startUrl = "http://www.crowdfactory.com?test=good&";		
		url = CF.url.addParams({"dude":"man"},startUrl);
		equals(url, startUrl+"dude=man");
		url = CF.url.removeParam("dude", url);
		equals(url, "http://www.crowdfactory.com?test=good");
		
		startUrl = "http://www.crowdfactory.com?test=good#suckerpunch";
		url = CF.url.addParams({"dude":"man"},startUrl);
		equals(url, "http://www.crowdfactory.com?test=good&dude=man#suckerpunch");
		url = CF.url.removeParam("dude", url);
		equals(url, "http://www.crowdfactory.com?test=good#suckerpunch");
				
		
	})
});
	
  </script>
	
</head>
<body>
  
 <h1>Url Operations Tests</h1>
 <h2 id="banner"></h2>
 <h2 id="userAgent"></h2>

 <ol id="tests"></ol>

 <div id="main"></div>
 
 
 
 
</body>
</html>
